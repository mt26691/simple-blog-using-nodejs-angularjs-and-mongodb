<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Log in.</h3>
            </div>
            <div class="panel-body">
                <form name="form" method="post" role="form" novalidate ng-submit="submitForm(form.$valid)">
                    <fieldset>
                        <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine && form.$submitted }">
                            <label>Email:</label>
                            <input type="text" class="form-control" name="email" placeholder="Tài khoản hoặc mật khẩu" required ng-model="formLogin.email"
                            ng-minlength="4" ng-maxlength="255" />
                            <div ng-messages="form.email.$error" ng-if="form.$submitted" class="error-message">
                                <p ng-message="minlength">Email min length is 4.</p>
                                <p ng-message="maxlength">Email max length is 255.</p>
                                <p ng-message="required">Email is required.</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine && form.$submitted }">
                            <label>Mật khẩu:</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" required ng-model="formLogin.password"
                            ng-minlength="6" ng-maxlength="40" />
                            <div ng-messages="form.email.$error" ng-if="form.$submitted" class="error-message">
                                <p ng-message="minlength">Password min length is 6.</p>
                                <p ng-message="maxlength">Password max length is 40.</p>
                                <p ng-message="required">Password is required.</p>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me" ng-model="formLogin.isRemember">Remember Me
                            </label>
                            <label class="pull-right">
                                <a href="/forgot-password" class="text-right">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-group" ng-if="msg.length >0">
                            <div class="error-message">
                                {{msg}}
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Log in" class="btn btn-success btn-block" />
                        </div>

                        <div class="form-group text-center">
                            <label>Don't have account yet?</label>
                            <a href="/register" class="btn btn-warning btn-block">Sign up</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
