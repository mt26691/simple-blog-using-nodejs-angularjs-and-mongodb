<div class="row search-holder" ng-repeat="article in articles">
    <div class="col-xs-4">
        <a href="/{{article.nameUrl}}/{{article.id}}/">
            <img src="{{article.image.thumbnail}}" title="{{article.name}}" class="search-img" />
        </a>
    </div>
    <div class="col-xs-8">
        <h3><a href="/{{article.nameUrl}}/{{article.id}}/">{{article.name}}</a></h2>
        <p><i class="fa fa-calendar"></i> <span>{{article.createdAt | date:"dd/MM/yyyy"}}</span> <i class="fa fa-user fa-fw"></i>  <a class="author" href="/user/{{article.createdBy.id}}">{{article.createdBy.name}}</a></p>
    </div>
</div>
<div class="text-center" ng-if="totalItems > 5">
        <uib-pagination total-items="totalItems" ng-model="paging.currentPage" max-size="$root.maxPagingSize" class="pagination-sm" boundary-links="true"
    rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
    items-per-page="$root.itemsPerPage" ng-change="pageChanged()"></uib-pagination>
</div>
