<div class="row" ng-if="!isChanged">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Đổi thông tin cá nhân.</h3>
            </div>
            <div class="panel-body">
                <form name="form" method="post" role="form" novalidate ng-submit="submitForm(form.$valid)">
                    <fieldset>
                        
						<div class="form-group" ng-class="{ 'has-error' : form.name.$invalid && !form.name.$pristine && form.$submitted }">
                            <label>Họ tên:</label>
                            <input type="text" class="form-control" placeholder="Họ tên." name="name" required ng-model="changeProfileForm.name"
                            ng-minlength="4" ng-maxlength="48" />
                            <div ng-messages="form.name.$error" ng-if="form.$submitted" class="error-message">
                                <span ng-message="minlength">Tên tối thiểu 4 kí tự.</span>
                                <span ng-message="maxlength">Tên tối đa 48 kí tự.</span>
                                <span ng-message="required">Bạn chưa nhập tên.</span>
                            </div>
                        </div>
						
                        <div class="form-group error-message" ng-if="msg.length>0">
                            {{msg}}
                        </div>
                        
						<div class="form-group">
                            <input type="submit" class="btn btn-block btn-primary" value="Đổi thông tin" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<h1 ng-if="isChanged">
	{{msg}}
</h1>
