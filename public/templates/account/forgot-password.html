<div class="row" ng-if="!isEmailSent">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Quên mật khẩu.</h3>
            </div>
            <div class="panel-body">
                <form name="form" method="post" role="form" novalidate ng-submit="submitForm(form.$valid)" ng-if="isEmailSent == null || isEmailSent == false">
                    <fieldset>
                        <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid && !form.email.$pristine && form.$submitted }">
                            <label>Email:</label>
                            <input type="email" class="form-control" placeholder="Email" name="email" required ng-model="forgotPasswordForm.email" ng-minlength="10"
                            ng-maxlength="255" />
                            <div ng-messages="form.email.$error" ng-if="form.$submitted" class="error-message">
                                <span ng-message="minlength">Email tối thiểu 10 kí tự.</span>
                                <span ng-message="maxlength">Email tối đa 255 kí tự.</span>
                                <span ng-message="required">Bạn chưa nhập email.</span>
                                <span ng-message="email">Định dạng email không đúng.</span>
                            </div>
                        </div>
                         <div class="form-group error-message" ng-if="msg.length>0">
                            {{msg}}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-block btn-primary" />
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<h4 ng-if="isEmailSent">
	Một email chứa thông tin lấy lại mật khẩu đã được gởi tới <b>{{verifyEmail}}</b>, vui lòng kiểm tra để lấy lại mật khẩu.
</h4>
